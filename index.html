<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Alura Challenge N1 | Encriptador</title>
  </head>
  <body>
    <div class="marco">
      <div class="marco-encriptador">
        <textarea class="texto" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
              
        <div class="aviso">
          <img src="./img/simbolo.png" alt="Simbolo de admiracion">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="marco-boton">
          <button class="encriptar">Encriptar</button>
          <button class="desencriptar">Desencriptar</button>
        </div>
      </div>

      <div class="marco-texto">
        <div class="texto-botonCopiar">
          <textarea  class="texto-encriptado" name="" id="" cols="30" rows="10"></textarea>
          <button class="btn-copiar">Copiar texto</button>
        </div>

        <div class="imagen-texto">
          <img src="./img/robot.gif" alt="Robot Encriptador" />
          <div class="solicitud-texto">
            <h2>Ningun mensaje fue encontrado</h2>
            <p>Ingresa el texto que desea encriptar</p>
          </div>
        </div>
        <div class="marco-boton-copiar">
          <button class="copiar">Copiar texto</button>
        </div>
        <div class="nombre">
          <p>José Roberto Gutiérrez</p>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
